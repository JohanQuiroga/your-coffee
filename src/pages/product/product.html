<ion-header>
  <ion-navbar>
    <ion-title>{{selectedItem.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-slides pager paginationType="progress" style="max-height:280px">
    <ion-slide *ngFor="let slide of selectedItem.photos">
      <img [src]="slide">
    </ion-slide>
  </ion-slides>

  <!--Provider-->
  <ion-row padding-left>
    <ion-col col-2>Por</ion-col>
    <ion-col>
      <a (click)="seeProvider()">{{selectedItem.provider}}</a>
    </ion-col>
  </ion-row>

  <!--Product Name-->
  <ion-row padding-left>
    <h3>{{selectedItem.name}}</h3>
  </ion-row>

  <!--Score-->
  <ion-row padding-left>
    <h6>(Score)</h6>
  </ion-row>

  <!--Price-->
  <ion-row padding-left>
    <h4>{{selectedItem.price}}</h4>
  </ion-row>

  <!--Options-->
  <!--Definir el máximo-->
  <ion-row padding-left>
    <ion-col col-4>
      <ion-item >
        <!--<ion-label floating>Cantidad</ion-label>-->
        <ion-input type="number" min="1"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <button ion-button item-end icon-left>
          <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
          Comprar
        </button>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <button ion-button full icon-end>
      Descripción
      <ion-icon name="ios-arrow-forward-outline" item-end=""></ion-icon>
    </button>
    <button ion-button full icon-right>
      Detalles
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
    <button ion-button full icon-right>
      Preguntas
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
    <button ion-button full icon-right>
      Reseñas
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </ion-row>

</ion-content>
