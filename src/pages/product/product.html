<ion-header>
  <ion-navbar>
    <ion-title>{{product.nombre}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  
  <ion-slides pager="true" loop="true" effect="fade" zoom="true" zoomToggle="true">
    <ion-slide *ngFor="let slide of product.fotos">
      <img data-src="{{apiURL}}/storage/get/{{slide.path}}/{{slide.nombreArchivo}}">
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <!--Provider-->
    <ion-row>
      <ion-col col>Por,
        <a (click)="seeProvider(product.proveedor.id)">{{product.proveedor.nombres}} {{product.proveedor.apellidos}}</a>
      </ion-col>
    </ion-row>

    <!--Product Name-->
    <ion-row>
      <h3>{{product.name}}</h3>
    </ion-row>

    <!--Score-->
    <ion-row>
      <h6>(Score){{product.calificacion}}</h6>
    </ion-row>

    <!--Price-->
    <ion-row>
      <h4>${{product.precioEmpaque}}</h4>
    </ion-row>

  <!--Options-->
  <!--Definir el máximo-->
    <ion-row>
      <ion-col col-4>
        <ion-list>
          <ion-item>
            <ion-label floating>Cantidad</ion-label>
            <ion-input type="number" min="1" max="{{product.cantidad}}" step="1"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-6 align-self-end>
        <ion-list no-lines>
            <button ion-button color="primary" icon-left>
              <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
              Comprar
            </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card>
    <ion-card-content color="primary" >
      <ion-list>
        <button ion-item (click)="seeDescription()">
          <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
          Descripción
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content color="primary" >
      <ion-list>
        <button ion-item (click)="seeDetails()">
          <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
          Detalles
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content color="primary" >
      <ion-list>
        <button ion-item (click)="seeQuestions()">
          <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
          Preguntas
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <button ion-item (click)="seeReviews()">
          <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
          Reseñas
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
