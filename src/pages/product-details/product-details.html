<ion-header>
  <ion-navbar>
    <ion-title>Detalles</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid fixed>

    <ion-list>
      <ion-item-group>
      
        <ion-item>
          <h2>Variedad de CafÃ©</h2>
          <p>{{variety}}</p>
        </ion-item>
        <ion-item *ngFor="let detail of details">
          <h2>{{parse(detail.nombreAtributo)}}</h2>
          <p [innerHTML]="detail.pivot.valorAtributo"></p>
        </ion-item>

      </ion-item-group>
    </ion-list>

  </ion-grid>
</ion-content>
