<ion-header>
  <ion-navbar>
    <ion-title>Compra</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <ion-row justify-content-center class>
      <ion-icon name="ios-contact" style="font-size: 100px;"></ion-icon>
    </ion-row>
    <ion-row justify-content-center>
      <p>Administrador encargado</p>
    </ion-row>
    <ion-row>
      <ion-list no-lines>
      
        <ion-item>
          Nombre
          <ion-note item-end>
            {{admin.nombres + ' ' + admin.apellidos}}
          </ion-note>
        </ion-item>
        <ion-item>
          Correo Electrónico
          <ion-note item-end>
            {{admin.correoElectronico}}
          </ion-note>
        </ion-item>

      </ion-list> 
    </ion-row>
  </ion-grid>

  <ion-footer no-border padding>
    <h1>Nota</h1>
    <ion-list no-lines>
      <ion-item text-wrap text-justify>
        <h2>
          Para completar la compra, contacte al administrador encargado.
          Proximamente podrás realizar las compras directamente en nuestra aplicación.
        </h2>
      </ion-item>
    </ion-list>
  </ion-footer>
</ion-content>
