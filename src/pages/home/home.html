<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Coffee</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  
  <ion-card class="card-backgruound" no-padding>
    <img src="assets/img/sidebar-1.jpg"/>
    <div class="card-title">Your Coffee</div>
    <div class="card-subtitle">Bienvenido</div>
  </ion-card>
  <ion-grid fixed>

  <ion-row justify-content-center>
    <ion-col align-self-center>
      <h3 text-center>Productos disponibles</h3>
    </ion-col>
  </ion-row>

  <!-- <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
    <div class="item-note" item-right>
      {{item.note}}
    </div>
  </button> -->

    <ion-row justify-content-between wrap>

      <ion-col class="col-product" col-6 *ngFor="let product of products.data" (click)="itemTapped($event, product)">
        <ion-card>
          <img src="{{apiURL}}/storage/get/{{product.fotos['0'].path}}/{{product.fotos['0'].nombreArchivo}}"/>
          <ion-card-content>
            <p>
              <b>${{product.precioEmpaque}}</b>
            </p>
            <p>{{product.nombre}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
